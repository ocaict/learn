<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oca WebTech - Register</title>
    <meta name="description" content="Oca WebTech, a best place to learn website development html, css and JavaScript">
    <meta name="keyword"
        content="Website Development, Web Design, eLearning Development, Computer Training, ICT Jos, Oca WebTech, ICT Center, Learn React JS, Learn Angular, Learn CSS">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="form-bg">
        <div class="overlay">
            <div class="form-container">

                <div class="header">
                    <a href="./index.html"><img src="./images/logo.png" class="logo" alt="Logo"></a>
                    <h2 class="title" id="title">Oca WebTech</h2>
                </div>
                <!-- onsubmit="validateForm()"  -->
                <form class="form" method="POST" onsubmit="return validateForm()" autocomplete="off">
                    <div>
                        <label for="email">Email:</label>
                        <small id="email-error" class="error"></small>
                        <input class="input" id="email" type="text" name="email" placeholder="johndoe@gmail.com"
                            maxlength="89">
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <small id="pwd-st"></small>
                        <small id="password-error" class="error"></small>
                        <input class="input" id="password" type="password" name="password" maxlength="30"
                            placeholder="*****">
                    </div>

                    <!-- <input class="submitbtn" type="submit" value="Login" style="border: 0px;"> -->
                    <button id="submit-btn" class="btn btn-success submitbtn" type="submit" style="border: 0px;"><span
                            class="login-btn"> Login </span>
                        <div class="loader   hide"></div>
                    </button>
                    <small class="indicator"></small>
                    <h4 class="form-"><a href="./reset-password.html">Forgort Password?</a></h4>
                </form>
                <h4 class="form-link">Dont't have Account? <a href="/register.html"> Register</a></h4>
            </div>
        </div>
    </div>

    <script src="./js/login.js" defer></script>
</body>

</html>
